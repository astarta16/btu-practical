<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header-content container">
        <div class="logo__div">
          <img src="./images/Logo.png" alt="logo-img" />
        </div>
        <div class="burger__menu">
          <img
            src="./images/menu.png"
            alt="burger menu"
            class="burger__menu__icon" />
        </div>
        <nav class="header__nav__container">
          <ul class="header__nav__list">
            <li class="header__nav__list--item">
              <a href="#">Destinations</a>
            </li>
            <li class="header__nav__list--item"><a href="#">Hotels</a></li>
            <li class="header__nav__list--item"><a href="#">Flights</a></li>
            <li class="header__nav__list--item"><a href="#">Bookings</a></li>
            <li class="header__nav__list--item login"><a href="#">Login</a></li>
            <li class="header__nav__list--item">
              <form><button class="sign-up-btn">Sign up</button></form>
            </li>
            <li class="header__nav__list--item">
              <form class="country__code__form">
                <label for="country-code"></label>
                <select id="country-code" name="country-code">
                  <option value="english">EN</option>
                  <option value="georgian">GE</option>
                  <option value="spanish">ES</option>
                </select>
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero__section">
        <div class="decorative-image">
          <img
            src="./images/Decore-bakcground.png"
            alt="decorative background" />
        </div>
        <div class="container">
          <div class="hero__content">
            <div class="text-content">
              <h3>Best Destinations around the world</h3>
              <h2>Travel, enjoy and live a new and full life</h2>
              <p>
                Built Wicket longer admire do barton vanity itself do in it.
                Preferred to sportsmen it engrossed listening. Park gate sell
                they west hard for the.
              </p>
              <div class="cta-buttons">
                <button class="find__more_btn">Find out more</button>
                <div class="play__demo_btn">
                  <button
                    id="play__demo"
                    name="play__demo"
                    class="play__demo-class">
                    <div class="triangle"></div>
                  </button>
                  <label for="play__demo">Play Demo</label>
                </div>
              </div>
            </div>
            <div class="image-content">
              <img
                src="./images/girl.png"
                alt="traveler img"
                class="traveler-image" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
